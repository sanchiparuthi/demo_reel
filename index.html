    <script>
        // JavaScript to toggle between "Sanchi" and "साँची" on click
        const name = document.getElementById('name');
        name.addEventListener('mouseover', function() {
            if (name.textContent === 'Sanchi') {

                name.textContent = 'Sanchi';
