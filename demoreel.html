<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanchi Paruthi - Demo Reel</title>
  <link rel="stylesheet" href="demo_reel_style.css" />
</head>
<body>
  <header>
    <div class="name">
      <span id="logo-text">Sanchi Paruthi</span>
    </div>
    <div class="buttons-container">
      <a href="index.html" class="button">HOME</a>
      <button id="contact-button" class="button">CONTACT</button>
    </div>
  </header>

  <div class="video-wrapper">
    <iframe 
      src="https://player.vimeo.com/video/1098120745?h=2a498b9a52"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      class="vimeo-video">
    </iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const logoText = document.getElementById('logo-text');
      logoText.addEventListener('mouseenter', () => logoText.textContent = 'साँची परुथी');
      logoText.addEventListener('mouseleave', () => logoText.textContent = 'Sanchi Paruthi');

      document.getElementById('contact-button').addEventListener('click', () => {
        window.location.href = 'mailto:sanchiparuthi02@gmail.com';
      });
    });
  </script>
</body>
</html>
